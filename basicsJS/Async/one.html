<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello world</h1>
    <button id="btn">stop</button>
</body>
<script>
   const change = function(){
    document.querySelector('h1').innerText = "anish"
   }

   const notChange = setTimeout(change, 3000)

   document.querySelector('#btn').addEventListener('click', function(){
    clearTimeout(notChange)
   })
</script>
</html>
